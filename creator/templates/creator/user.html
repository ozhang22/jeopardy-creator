<h1>Welcome to Jeopardy Creator, {{ user.username }}!</h1>

{% if user.is_authenticated %}
    <h4><a href="{% url 'creator:logout_user' %}">Logout</a></h4>
{% else %}
    <h4><a href="{% url 'creator:login_user' %}">Login</a></h4>
{% endif %}

{% if user.game_set.all %}
    <ul>
    {% for game in user.game_set.all %}
        <li><a href="{% url 'creator:game' game.id %}">{{ game.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No games are available.</p>
{% endif %}
