{% if user.is_authenticated %}
    <h4><a href="{% url 'creator:logout_user' %}">Logout</a></h4>
{% else %}
    <h4><a href="{% url 'creator:login_user' %}">Login</a></h4>
{% endif %}

<h1>{{ game.name }}</h1>

<table style="width:100%">
    <tr>
        {% for category in game.category_set.all %}
            <th>{{ category.name }}</th>
        {% endfor %}
    </tr>
</table>
